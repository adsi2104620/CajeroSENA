<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

</head>

<body>
    <div id="app">
        <div class="container">
            <h3>Productos SENA</h3>
            <div class="row g-3">
                <div class="col-sm-5">
                    <input v-model="nombre" type="text" class="form-control" placeholder="Nombre">
                </div>
                <div class="col-sm">
                    <input v-model="cant" type="number" class="form-control" placeholder="Cantidad">
                </div>

                <div class="col-sm input-group">
                    <div class="input-group-text">$</div>
                    <input v-model="precio" type="number" @keyup.enter="agregarProd" class="form-control" placeholder="Precio">
                </div>
                <div class="col d-flex">
                    <button class="btn btn-success" @click="agregarProd"><i class="fa fa-plus"></i></button>
                </div>
            </div>
            <br>
            <div class="table-responsive col-md-12">
                <table class="table table-bordered table-striped    ">
                    <thead>
                        <tr>
                            <th>Producto</th>
                            <th>Cantidad</th>
                            <th>Precio</th>
                            <th>Total</th>
                            <th>Opciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr v-for="(detalle,index) in arrayProd" :key="index">

                            <td v-text="detalle.nombre"></td>
                            <td v-text="detalle.cant"></td>
                            <td v-text="detalle.precio"></td>
                            <td v-text="detalle.precio*detalle.cant"></td>
                            <td><button @click="eliminar(index)" type="button" class="btn btn-danger"><i class="fa fa-trash"></i></button></td>
                        </tr>
                        <tr>
                            <td colspan="3" align="right">
                                <h3>Total</h3>
                            </td>
                            <td>
                                <h3>{{total}}</h3>
                            </td>
                            <td></td>
                        </tr>
                    </tbody>


                </table>
            </div>
        </div>
    </div>

</body>
<script src="js/vue.js "></script>
<script src="js/swalert.js "></script>
<script src="js/producto.js "></script>

</html>
